---
# DEFAULT PROFILE

server.port: 8080

spring:
  main:
    banner-mode: "off"
  application.name: operations
  datasource:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

logging:
  level.org.springframework.web: INFO